<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calcolatore Prezzi Treni</title>
</head>
<body>
    <h2 class="text-center mt-5 text-white">Calcola il prezzo del tuo biglietto</h2>
    <div class="container bg-white rounded-3 p-3 mt-3">
        <div class="row mt-5 text-center">
            <div class="col">
                <div class="color_button fw-bold">Nome e Congome</div>
                <input class="form-control mt-3 nome_cognome border_pink" type="text" aria-label="default input example">
            </div>
            <div class="col">
                <div class="color_button fw-bold">Km da percorrere</div>
                <input class="form-control mt-3 km border_pink" type="text" aria-label="default input example">
            </div>
            <div class="col">
                <div class="color_button fw-bold">Fascia d'età</div>
                <div class="input-group mt-3 età border_pink">
                    
                    <select class="form-select lista" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option>Minore</option>
                      <option>Maggiorenne</option>
                      <option>Over 65</option>
                    </select>
                    <div class="chilometri"></div>
                  </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-1 mt-3">
                    <button type="button" class="btn btn-secondary bg_button genera color_button fw-bold">Genera</button>
                </div>
                <div class="col-1 mt-3">
                    <button type="button" class="btn btn-secondary bg_button color_button fw-bold reset">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5 text-white">Il tuo biglietto</h2>
    <div class="container bg-white p-3 size">
        <div class="row">
            <h4>Dettagli Passeggeri</h4>
            <hr>
            <div class="col bg_passeggero">
                <div class="fw-bold">Nome passeggero</div>
                <div class="valoreNome fst-italic fs-4"></div>
            </div>
            <div class="col">
                <div class="fw-bold">Offerta</div>
                <div class="sconto fst-italic fs-4"></div>
            </div>
            <div class="col">
                <div class="fw-bold">Carrozza</div>
                <div class="carrozzaNumber fst-italic fs-4"></div>
            </div>
            <div class="col">
                <div class="fw-bold">Codice CP</div>
                <div class="codiceCp fst-italic fs-4"></div>
            </div>
            <div class="col">
                <div class="fw-bold">Costo biglietto</div>
                <div class="prezzo fst-italic fs-4"></div>
            </div>
            <hr>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
